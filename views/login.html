<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">  

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet" />

    <title>Mercado Liebre</title>
</head>
<body>
    <header>
        <div class="logo-Busqueda">
            <a href="/" class="imgLogo"><img src="/img/logo-mercado-liebre.svg"></a>
             <div class="buscador">
                <input type="search" placeholder="Buscar productos, marcas y más">
                <button class="iconoLupa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <p><i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            
        </div>
        
        <nav class = "articulosBusqueda">
            <ul class = "buscadorArticulo">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>

            <ul class = "buscadorCuenta">
                <li><a href="/cuenta">Crea tu cuenta</a> <i class="fa-regular fa-id-card"></i></li>
                <li><a href="#">Ingresá</a> <i class="fa-solid fa-arrow-right-to-bracket"></i></li>
                <li><a href="#">Mis compras</a> <i class="fa-solid fa-basket-shopping"></i></li>
            </ul>
            </nav>
            <div class="contenedorBotonMenu">
                <button>
                    <i class="fa-solid fa-bars"></i>
            </button>
            </div>
        </header>

        <main>
            <section>
                <form action="/" method="get">
                    <fieldset>
                        <div>
                            <label>Nombre de usuario </label><br>
                            <input type="text" name="nUsuario">
                        </div>
                       
                        <div>
                            <label>Contraseña </label><br>
                            <input type="password" name="contraseña">
                        </div>
                        <button type="submit">Enviar</button>
                    </fieldset>
                </form>
            </section>
        </main>
    
</body>
</html>
