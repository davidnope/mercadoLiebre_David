<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/crearCuenta.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">  

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet" />
    <title>Mercado Liebre</title>
</head>
<body>
    <header>
        <div class="logo-Busqueda">
            <a href="/" class="imgLogo"><img src="/img/logo-mercado-liebre.svg"></a>
             <div class="buscador">
                <input type="search" placeholder="Buscar productos, marcas y más">
                <button class="iconoLupa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <p><i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            
        </div>
        
        <nav class = "articulosBusqueda">
            <ul class = "buscadorArticulo">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>

            <ul class = "buscadorCuenta">
                <li><a href="/views/cuenta.html">Crea tu cuenta</a> <i class="fa-regular fa-id-card"></i></li>
                <li><a href="#">Ingresá</a> <i class="fa-solid fa-arrow-right-to-bracket"></i></li>
                <li><a href="#">Mis compras</a> <i class="fa-solid fa-basket-shopping"></i></li>
            </ul>
            </nav>
            <div class="contenedorBotonMenu">
                <button>
                    <i class="fa-solid fa-bars">
                    </i>
            </button>
            </div>
        </header>
        <main>
        <form action="/" method="get">

            <h2 id="titulo">Resgistro</h2>
            <!-- Nombre Apellido -->

            <div id="nombreApellido">
                <div class="cajaIzq">
                    <label>Nombre</label> <br>
                    <input type="text" name = "nombreApellido">
                </div>
                <div class="cajaDer">
                    <label>Apellido</label> <br>
                    <input type="text" name = "nombreApellido">
                </div>
            </div>


            <div id="nUsuario">
                <label>Nombre de usuario</label><br>
                <input type="text" name = "nombreUsuario">
            </div>

            <!-- /* Fecha - direccion */ -->

            <div id="fechaDireccion">
                <div class="cajaIzq">
                    <label for="fDeNaci" >Fecha de nacimiento</label><br>
                    <input type="date" name = "fecha">
                </div> 
                <div class="cajaDer">
                    <label for="fDeNaci" >Dirección</label><br>
                    <input type="text" name = "nombreUsuario">
                </div>    
            </div>


            <div id="perfil">
                <label >Tu perfil</label>
                <div>
                    <input type="radio" name="perfilUsuario" value ="vendedor" id ="vendedor" >
                    <label for ="vendedor" >Vendedor </label>
                </div>
                <div style="margin-bottom: 0px;">
                    <input type="radio" name="perfilUsuario" value ="comprador" id ="comprador" >
                    <label for ="vendedor">Comprador </label>
                </div>
            </div>

            <div id="categoriasInteres">

                <label style="width: 100%">Categorias de interes</label>

                    <div class="porCategoria">
                        <input type="checkbox" name="categorias" value="electro">
                        <label >  Electro</label> <br>
                    </div> 

                    <div class="porCategoria">
                        <input type="checkbox" name="categorias" value="moda">
                        <label >  Moda</label> <br>
                    </div>

                    <div class="porCategoria">
                        <input type="checkbox" name="categorias" value="hogar">
                        <label >  Hogar</label> <br>
                    </div>

                    <div class="porCategoria">
                        <input type="checkbox" name="categorias" value="Jugueteria">
                        <label >  Jugueteria</label> <br>
                    </div>

                    <div class="porCategoria">
                        <input type="checkbox" name="categorias" value="vidaSana">
                        <label >  Vida sana</label> <br>
                    </div>
                    <div class="porCategoria">
                        <input type="checkbox" name="categorias" value="games">
                        <label > Games </label> <br>
                    </div>

            </div>


            <div id="cajaFotoUsuario">
                <label > Foto de usuario:  </label>
                <input type="file" accept="image/jpeg , image/png">
            </div>

            <div id="cajaContraseña">
                <div class="cajaIzq">
                    <label >Contraseña: </label><br>
                    <input type="password" name="contraseña">
                </div>
                <div class="cajaDer">
                    <label >Confirmar contraseña: </label><br>
                    <input type="password" name="contraseña">
                </div>
            </div>
            
            <!-- Botones -->
            <div id="botones">
                <button type="submit">Guardar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
        </main>
</body>
</html>
